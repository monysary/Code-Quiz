<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCI Boot Camp - Coding Quiz</title>
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="score-section">
        <div>High Score</div>
        <ol>
            <li class="score-entry">
                <div id="name1"></div>
                <div id="score1"></div>
            </li>
            <li class="score-entry">
                <div id="name2"></div>
                <div id="score2"> </div>
            </li>
            <li class="score-entry">
                <div id="name3"></div>
                <div id="score3"></div>
            </li>
            <li class="score-entry">
                <div id="name4"></div>
                <div id="score4"></div>
            </li>
            <li class="score-entry">
                <div id="name5"></div>
                <div id="score5"></div>
            </li>
            <li class="score-entry">
                <div id="name6"></div>
                <div id="score6"></div>
            </li>
            <li class="score-entry">
                <div id="name7"></div>
                <div id="score7"></div>
            </li>
            <li class="score-entry">
                <div id="name8"></div>
                <div id="score8"></div>
            </li>
            <li class="score-entry">
                <div id="name9"></div>
                <div id="score9"></div>
            </li>
            <li class="score-entry">
                <div id="name10"></div>
                <div id="score10"></div>
            </li>
        </ol>
    </section>

    <header>
        <h1>UCI Boot Camp Coding Quiz</h1>
        <p>Finish the quiz before the time runs out!</p>
        <div id="timer">Time: 60 sec</div>
    </header>

    <main>
        <h2 id="displayed-questions">This is a question?</h2>

        <form id="displayed-answers">
            <label id="choice1">Answer1</label>
            <label id="choice2">Answer2</label>
            <label id="choice3">Answer3</label>
            <label id="choice4">Answer4</label>
        </form>

        <div id="enter-name-container">
            <form id="enter-name">
                <label id="your-score">Your score: </label>
                <input type="text" placeholder="Enter name" id="name-input" name="playerName">
            </form>
        </div>

        <button id="start-btn">Start</button>
        <button form="displayed-answers" id="submit-btn">Submit</button>
        <button form="enter-name" id="log-score-btn">Log Score</button>

        <p id="outcome">Good luck!</p>
    </main>

    <footer>
        <h3>Made by Mony Sary. All rights reserved.</h3>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
</html>
